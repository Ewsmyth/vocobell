<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user-base1.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    {% block css %}{% endblock %}
    <script>
      (function() {
        try {
          if (localStorage.getItem('sidebar-collapsed') === 'true') {
            document.documentElement.classList.add('sidebar-collapsed');
          }
        } catch(e) {}
      })();
    </script>
  </head>
  <body {% if current_user and current_user.theme %} class="dark-mode"{% endif %}>

    <div class="sidebar" id="sidebar">

      <div id="logoLabelWrap">
        <svg id="vocobellLogo" viewBox="0 0 24 24">
          <path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm6-6V11a6 6 0 0 0-5-5.92V4a1 1 0 1 0-2 0v1.08A6 6 0 0 0 6 11v5l-2 2v1h16v-1l-2-2Z"/>
        </svg>
        <h5 id="vocobellLabel">VocoBell</h5>
      </div>

      <button class="toggle-btn" id="toggleBtn">
        <svg id="chevronLeft" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e3e3e3">
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
        </svg>
        <svg id="chevronRight" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e3e3e3">
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
        </svg>
      </button>

      <div id="mainBtnSelectWrapper">
        <ul class="navbar-list">

              </svg>
              <h5 class="list-btn-label">Settings</h5>
            </a>
          </li>

          <li class="list-item">
            <a class="list-a-btn" href="" data-tooltip="Account">
              <svg class="list-btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">

    </div>

    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/user-base1.js') }}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
